<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interactive information viewer</title>
		<meta name="description" content="To build interactive information architecture diagrams: http://bl.ocks.org/d3noob/8375092" />
		<meta name="keywords" content="information architecture, interaction" />
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/font.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<main>
			<section class="input-container">
				<div id="header" class="centered">
					<h1>Interactive information viewer</h1>
					<h3>Setup the structure in a web published Google spreadsheet and visualize it here</h3>
					<h3>See detailed instructions</h3>
				</div>
				<div id="source" class="centered">
					<div class="input-box">
							<p>Paste a web published Google spreadsheet URL here</p>
							<input id="user-url" type="text">
							<button id="run-button">RUN</button>
					</div>
					<div class="demo-box centered">
							<p>or try our <a href="https://docs.google.com/spreadsheets/d/1zu9abUyBMr9NixxCs0yPhX0vcutec1illVoNQIz-rDs/edit?usp=sharing" target="_blank">sample file</a></p>
							<button id="demo-button">SAMPLE</button>
					</div>
				</div>
				<div id="about" class="centered">about</div>
			</section>
			<section class="chart-container">
				<div id="back-button" process="./assets/back.svg" process-keep></div>
				<div id="chart"></div>
			</section>
		</main>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/d3/dist/d3.min.js"></script>
		<script type="text/javascript" src="node_modules/tabletop/src/tabletop.min.js"></script>
		<script type="text/javascript" src="js/modules/crowbar.js"></script>
		<script type="text/javascript" src="js/modules/data-processor.js"></script>
		<script type="text/javascript" src="js/modules/tree.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="node_modules/static-player/static-player.js"></script>
		<script type="text/javascript">
			window.StaticPlayer.getInstance().begin()
		</script>
	</body>
</html>
