<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interactive information viewer</title>
		<meta name="description" content="To build interactive information architecture diagrams: http://bl.ocks.org/d3noob/8375092, https://observablehq.com/@d3/collapsible-tree" />
		<meta name="keywords" content="information architecture, interaction" />
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/font.css" />
		<link rel="stylesheet" type="text/css" href="js/components/ui/ui.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/tree.css" />
	</head>
	<body>
		<main>
			<section class="input-container">
				<div id="header" class="centered">
					<h1>Infotree ciao</h1>
					<div id="subtitle" class="centered">
						<h3>Setup a hierarchical structure in a web published Google spreadsheet and visualize it!</h3>
						<h4>See instructions</h4>
					</div>
				</div>
				<div id="source" class="centered">
					<div class="input-box">
							<p>Paste a web published Google spreadsheet URL here</p>
							<div class="h-centered">
								<input id="user-url" type="text">
								<button id="run-button">BUILD TREE</button>
							</div>
					</div>
					<div class="demo-box centered">
							<p>or try our <a href="https://docs.google.com/spreadsheets/d/1go7xaFFOhF4cRRrJKhp0-7GAMSBbaVo_YtLrLLPa-uY/edit?usp=sharing" target="_blank">sample file</a></p>
							<button id="demo-button">TRY</button>
					</div>
				</div>
				<div id="about">Made with <span>&hearts;</span> by <a href="http://www.andreacorradi.com/" target="_blank">Andrea Corradi</a> for <a href="http://www.imille.agency/" target="_blank">imille</a></div>
			</section>
			<section class="loader-container">
				<div id="loader">please wait</div>
			</section>
			<section class="chart-container">
				<div id="top-nav">
					<div id="back-button" class="chart-button" process="./js/components/ui/assets/back.svg" process-keep></div>
				</div>
				<div id="chart"></div>
				<div id="bottom-nav">
					<div id="controls">
							<div id="expandall-button" class="chart-button" process="./js/components/ui/assets/expandall.svg" process-keep></div>
							<div id="collapseall-button" class="chart-button" process="./js/components/ui/assets/collapseall.svg" process-keep></div>
					</div>
					<div id="download-button" class="chart-button" process="./js/components/ui/assets/download.svg" process-keep></div>
				</div>
			</section>
		</main>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/d3/dist/d3.min.js"></script>
		<script type="text/javascript" src="node_modules/tabletop/src/tabletop.min.js"></script>
		<script type="text/javascript" src="node_modules/stateman/stateman.min.js"></script>
		<script type="text/javascript" src="js/modules/crowbar.js"></script>
		<script type="text/javascript" src="js/modules/data-processor.js"></script>
		<script type="text/javascript" src="js/modules/tree.js"></script>
		<script type="text/javascript" src="js/components/ui/ui.js"></script>
		<script type="text/javascript" src="js/states/input-state.js"></script>
		<script type="text/javascript" src="js/states/chart-state.js"></script>
		<script type="text/javascript" src="js/states.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="node_modules/static-player/static-player.js"></script>
		<script type="text/javascript">
			window.StaticPlayer.getInstance().begin()
		</script>
	</body>
</html>
